<!-- audio players -->

<!-- volume -->
<script>
function setVolume(volume) {
   player1.volume = volume;
   player2.volume = volume;
   player3.volume = volume;
}
</script>

<!-- slider -->
<input class="VolumeSlider" type="range" onchange="setVolume(this.value)" min="0" max="1" step="0.01" value="1">
<!-- slider end -->
<!-- volume end -->

<!-- This is ugly stuff, it really should be just a single audio player tag and buttons should just switch src property < that way a simple +- volume buttons would also be easy -->
<audio id="player1" src="http://ice1.somafm.com/dubstep-256-mp3"></audio>
<div class="btn btn-secondary btn-lg" onclick="document.getElementById('player1').paused?document.getElementById('player1').play():document.getElementById('player1').pause()">dubstep</div>
